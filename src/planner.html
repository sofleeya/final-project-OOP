<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Meal Planner</h1>

    <div id="meal-form">
        <input type="text" id="meal-name" placeholder="Meal Name" />
        <textarea id="meal-details" placeholder="Details (ingredients, instructions, etc.)"></textarea>
        <button id="add-meal-button">Add Meal Plan</button>
    </div>

    <div id="planner-container">
        <!-- Meal plans will be displayed here -->
    </div>

    <script src="planner.js"></script>
</body>
</html>
