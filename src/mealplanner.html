<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="index.css"> <!-- Changed to index.css for consistency -->
</head>
<body>
    <header>
        <h1>Meal Planner</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="ingredients.html">Find Recipe</a>
            <a href="mealplanner.html">Meal Planner</a>
            <a href="grocerylist.html">Grocery List</a>
        </nav>
    </header>

    <div class="hero-section">
        <img src="img1.png" class="header-image" alt="Header Image">
    </div>

    <div class="meal-planner-container">
        <h2>Add Meal to Planner</h2>
        <div class="form-group">
            <label for="mealName">Meal Name:</label>
            <input type="text" id="mealName" placeholder="Enter meal name">
        </div>
        <div class="form-group">
            <label for="mealTime">Meal Time:</label>
            <select id="mealTime">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mealDate">Date:</label>
            <input type="date" id="mealDate">
        </div>
        <div class="form-group">
            <label for="calorieTarget">Calorie Target:</label>
            <input type="number" id="calorieTarget" placeholder="Enter calorie target">
        </div>
        <button onclick="addMeal()">Add Meal</button>

        <h2>Your Meal Plan</h2>
        <ul id="mealList"></ul>

        <button onclick="downloadMeals()">Download Meal List</button>
    </div>

    <footer>
        <p>&copy; 2024 Meal Planner</p>
    </footer>

    <script src="mealplanner.js"></script>
</body>
</html>
