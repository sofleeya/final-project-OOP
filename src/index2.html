<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find Meals For Your Ingredients</h2>
        <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
          <cite>- Jamie Oliver</cite>
        </blockquote>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter ingredients (e.g., chicken, rice)" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn" onclick="buttonClicked()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal">
          <div id="demo1" class="meal-detail"></div> <!-- Menu name -->
          <div id="demo2" class="meal-detail"></div> <!-- Category name -->
          <div id="demo3" class="meal-detail"></div> <!-- Ingredients list -->
          <div id="demo4" class="meal-detail"></div> <!-- Cooking instructions -->
        </div>
      </div>
    </div>
  </div>

  <script src="meal.js"></script>
</body>
</html>
