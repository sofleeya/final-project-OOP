<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ingredients.css">
    <title>Recipe Finder</title>
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="ingredients.html">Find Recipe</a>
            <a href="mealplanner.html">Meal Planner</a>
            <a href="grocerylist.html">Grocery List</a>
        </nav>
    </header>

    <!-- Hero Section with Header Image -->
    <div class="hero-section">
        <img src="img1.png" class="header-image" alt="Header Image">
    </div>
    <h2>Recipe Finder</h2>
    <p>Enter Category and Ingredient to search:</p>

    <div class="search-container">
        <div class="input-group">
            <label for="category_input">Category</label>
            <input type="text" id="category_input" placeholder="Enter category">
        </div>
        <div class="input-group">
            <label for="ingredient_input">Ingredient</label>
            <input type="text" id="ingredient_input" placeholder="Enter ingredient">
        </div>
    </div>

    <button class="search-button" onclick="buttonClicked()">Search</button>
    

    <h3 id="demo1"></h3>
    <div id="results"></div>

    <script src="ingredientsscript.js"></script>
