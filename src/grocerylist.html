<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocerylist.css">
</head>
<body>
  
    <header>
        <h1>Grocery List</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="ingredients.html">Find Recipe</a>
            <a href="mealplanner.html">Meal Planner</a>
            <a href="grocerylist.html">Grocery List</a>
        </nav>
    </header>

    <div class="hero-section">
        <img src="img1.png" class="header-image" alt="Header Image">
    </div>

    <div class="grocery-list-container">
        <h2>Add Item to Grocery List</h2>
        <div class="form-group">
            <label for="groceryItem">Item Name:</label>
            <input type="text" id="groceryItem" placeholder="Enter grocery item name">
        </div>
        <div class="form-group">
            <label for="groceryQuantity">Quantity:</label>
            <input type="number" id="groceryQuantity" placeholder="Enter quantity" min="1">
        </div>
        <button onclick="addGroceryItem()">Add Item</button>

        <h2>Your Grocery List</h2>
        <ul id="groceryList"></ul>
        <button onclick="downloadGroceryList()">Download Grocery List</button>

    </div>

    <script src="grocerylist.js"></script>
</body>
</html>
