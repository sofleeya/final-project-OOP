<style>
/* Modal Styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    z-index: 1000; /* Sit on top */
}

.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    width: 70%;
    max-width: 600px;
    border-radius: 8px;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
}
/* Specific styles for the image in the modal */
.meal-image-large {
    width: 450px; /* Set a fixed width or adjust as needed */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Center the image if needed */
    margin: 0 auto; /* Center the image horizontally */
}
.details{
    text-align:left;
}
</style>
